<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>tedori</title>
</head>
<body>
    <header>
        <h1>手取り一括計算</h1>
    </header>
    <div class="calc-wrapper container">
        <div class="top-text">
            <p>
                年収を入力するだけで、手取り額・所得税・住民税・健康保険料・年金が一括で計算できます。<br>
                会社員の場合と個人事業主の場合に分けてグラフ化することで、一目で違いが比較できます。
            </p>
        </div>
        <div class="calc">
            <form>
                <input type="number" placeholder="年収" id="number"><span>万円</span>
                <button type="submit" id="button">計算</button>
            </form>
        </div>
    </div>
    <div class="chart-wrapper container">
        <div id="chart"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
