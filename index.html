<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>tedori</title>
</head>
<body>
    <header>
        <h1>手取り一括計算</h1>
    </header>
    <div class="calc-wrapper container">
        <div class="top-text">
            <p>
                年収を入力するだけで、手取り額・所得税・住民税・健康保険料・年金が一括で計算できます。<br>
                会社員の場合と個人事業主の場合に分けてグラフ化することで、一目で違いが比較できます。
            </p>
        </div>
        <div class="calc">
            <form>
                <input type="number" placeholder="年収" id="number"><span>万円</span>
                <button type="submit" id="button">計算</button>
            </form>
        </div>
    </div>
    <div class="result-wrapper container">
        <div class="result-title">
            <h2>年収<span id="income"></span>円の計算結果</h2>
        </div>
        <div class="result-text">
            <div class="left">
                <h3>会社員の場合</h3>
                <div class="result">
                    <p class="result-first">手取り額：<span id="tedori1"></span>円（<span id="tedori1-rate"></span>%）</p>
                    <p>支出額合計：<span id="total1"></span>円（<span id="total1-rate"></span>%）</p>
                </div>
                <ul>
                    <li class="purple">個人事業税：<span id="none">-</span></li>
                    <li class="green">所得税：<span id="itax-1"></span>円</li>
                    <li class="yellow">住民税：<span id="rtax-1"></span>円</li>
                    <li class="red">厚生年金：<span id="nenkin1"></span>円</li>
                    <li class="blue">健康保険料：<span id="hoken1"></span>円</li>
                </ul>
            </div>
            <div class="right">
                <h3>個人事業主の場合</h3>
                <div class="result">
                    <p class="result-first">手取り額：<span id="tedori2"></span>円（<span id="tedori2-rate"></span>%）</p>
                    <p>支出額合計：<span id="total2"></span>円（<span id="total2-rate"></span>%）</p>
                </div>
                <ul>
                    <li class="purple">個人事業税：<span id="pbtax"></span>円</li>
                    <li class="green">所得税：<span id="itax-2"></span>円</li>
                    <li class="yellow">住民税：<span id="rtax-2"></span>円</li>
                    <li class="red">国民年金：<span id="nenkin2"></span>円</li>
                    <li class="blue">国民健康保険料：<span id="hoken2"></span>円</li>
                </ul>
            </div>
        </div>
        <div id="chart"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
